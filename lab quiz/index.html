<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#certifications">Certifications</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="main-content">
        <div class="title">
            <h1>Project Lorum</h1>
        </div>
        <div class="image">
            <img src="Rectangle 6.png" alt="Project Image">
        </div>
    </div>
    <div class="spacer"></div>
    <div class="image-wrapper">
        <img src="about.png" alt="Image 2">
    </div>
    <div class="spacer"></div>
    <div class="image-wrapper">
        <img src="focus.png" alt="Image 1">
    </div>
    <div class="spacer"></div>
    <div class="image-wrapper">
        <img src="projects.png" alt="Image 4">
    </div>
    <div class="spacer"></div>
    <div class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-content">
            <div class="contact-form" style="width: 30%;">
                <form action="#" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="phone">Phone:</label><br>
                    <input type="tel" id="phone" name="phone"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="interest">Interested In:</label><br>
                    <input type="text" id="interest" name="interest"><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br>
                </form>
            </div>
            <div class="contact-image">
                <img src="contact.png" alt="Contact Image">
            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="footer-column">
            <div class="footer-logo">
                <img src="logo.png" alt="Logo">
            </div>
        </div>
        <div class="footer-column">
            <h3>Information</h3>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h3>Contact Info</h3>
            <p>123 Demo Street<br>
            City, Country<br>
            email@example.com<br>
            +123-456-7890</p>
        </div>
        <div class="footer-column">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#"><img src="glogo.png" alt="Facebook"></a>
                <a href="#"><img src="tlogo.png" alt="Twitter"></a>
                <a href="#"><img src="fblogo.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
